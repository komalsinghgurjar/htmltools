<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // Get the dynamic resource value from the URL
        const dynamicResource = window.location.pathname.split('/').pop();

        // Redirect to the dynamic URL
        window.location.replace(`https://gurjartech.in/web-tools/${dynamicResource}`);
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>If you are not redirected, <a href="https://gurjartech.in/web-tools/${dynamicResource}">click here</a>.</p>
</body>
</html>
